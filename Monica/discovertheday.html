<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>OneDayOff</title>
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


</head>



<div class="container-fluid">
    <nav class="navbar navbar-expand navbar-transparent  bg-transparent">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" id="brand" href="#">OneDayOff</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Current Location</a>
                </li>
            </ul>
        </div>

        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Discover</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
        </div>
    </nav>
</div>



<body>

    <h2>Create Your Own Day Off</h2>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="container-fluid">
                    <br />
                    <div class="row justify-content-center" style="margin-bottom: 10px; border-radius: 25px">
                        <div class="col-12 col-md-10 col-lg-8">
                            <form class="card card-sm">
                                <div class="card-body row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <i class="fas fa-search h4 text-body"></i>
                                    </div>

                                    <div class="col">
                                        <input class="form-control form-control-lg form-control-borderless" type="search"
                                            placeholder="Search topics or keywords">
                                    </div>
                                    <div class="col-auto">
                                        <button class="btn btn-lg btn-success" type="submit" id="searchButton">Search</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-9">
            <div id="searchResults">

                <p>Search Results<p>
            </div>
        </div>

        <div class="col-xs-12 col-md-3">
            <div id="saved">

                <p>Saved</p>

                <div id="map">
                    <p>Map</p>
                </div>
                <div id="selected">
                    <p>Selected</p>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
