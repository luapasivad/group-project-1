<!DOCTYPE HTML>
<html lang="en">

<head>
  <!-- meta tags -->
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- custom css -->
  <!-- <link rel="stylesheet" href="assets/CSS/reset.css" type="text/css"> -->
  <link rel="stylesheet" href="assets/CSS/style.css" type="text/css">
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>

</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2"></div>

      <div class="col-sm-8">

        <div class="input-group mb-3 mt-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
          </div>
          <input type="text" id="emailTxt" class="form-control" placeholder="Username" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 mt-3">
          <div class="input-group-prepend">
          </div>
          <input type="text" id="passTxt" class="form-control" placeholder="Password" aria-label="Password"
            aria-describedby="basic-addon1">
        </div>

        <button type="button" id="btnLogin" class="btn btn-primary">Login</button>
        <button type="button" id="btnSignUp" class="btn btn-primary">Sign Up</button>
        <button type="button" id="btnLogOut" class="btn btn-primary">Log Out</button>



      </div>

      <div class="col-sm-2"></div>
    </div>
  </div>




  <!-- bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <!-- logic -->
  <script src="assets/javascript/logic.js"></script>
  <script type="text/javascript"></script>

</body>

</html>
